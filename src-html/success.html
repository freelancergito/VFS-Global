<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted - VFS Global</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">V</div>
                    <span>VFS Global</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container" style="max-width: 500px; margin-top: 100px;">
            <div class="success-icon" style="width: 80px; height: 80px; margin: 0 auto 20px;">
                <i class="fas fa-check" style="font-size: 36px; color: var(--success);"></i>
            </div>
            
            <h2 style="text-align: center; color: var(--primary); margin-bottom: 15px;">
                Application Submitted Successfully!
            </h2>
            
            <p style="text-align: center; color: var(--gray-600); margin-bottom: 25px;">
                Your visa application has been submitted successfully. You will receive a confirmation email shortly.
            </p>
            
            <div style="background: #f0f7ff; border: 1px solid #b8daff; border-radius: 8px; padding: 20px; margin-bottom: 25px; text-align: center;">
                <p style="color: var(--gray-600); margin-bottom: 5px;">Your Reference Number:</p>
                <p style="font-size: 24px; font-weight: bold; color: var(--primary);" id="refNumber"></p>
            </div>
            
            <a href="track.html" class="btn btn-primary" style="width: 100%; margin-bottom: 10px;">
                Track Application
            </a>
            <a href="appointments.html" class="btn btn-secondary" style="width: 100%; margin-bottom: 10px;">
                Book Appointment
            </a>
            <a href="dashboard.html" class="btn btn-outline" style="width: 100%;">
                Go to Dashboard
            </a>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById('refNumber').textContent = params.get('ref') || 'N/A';
    </script>
</body>
</html>
