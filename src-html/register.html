<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - VFS Global</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">V</div>
                    <span>VFS Global</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="page-header">
            <div class="container">
                <h1>Create Account</h1>
                <p>Register for VFS Global services</p>
            </div>
        </div>
        
        <div class="form-container">
            <div id="registerError" class="error-message" style="display: none;"></div>
            
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" class="input-field" placeholder="John" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName" class="input-field" placeholder="Doe" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" class="input-field" placeholder="you@example.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" class="input-field" placeholder="+1 234 567 8900" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="input-field" placeholder="Min 8 characters" required>
                        <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: flex-start; gap: 8px;">
                        <input type="checkbox" required> 
                        <span style="font-weight: normal; font-size: 14px;">I agree to the <a href="#" style="color: var(--secondary);">Terms of Service</a> and <a href="#" style="color: var(--secondary);">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
            
            <p style="text-align: center; margin-top: 20px;">
                Already have an account? <a href="login.html" style="color: var(--secondary); font-weight: 600;">Sign in</a>
            </p>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
